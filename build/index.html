<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pug works</title>
  <script defer src="index.bundle.js"></script><link href="index.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <div class="header__container"><a class="header__logo" href="#"><img class="header__img" src="37dcbdff522b4259045e.svg" alt="Toxin"></a>
        <nav class="header__nav">
          <ul class="headermenu">
            <li class="headermenu__entry  headermenu__entry_active"><a class="headermenu__link" href="undefined">О нас</a></li>
            <li class="headermenu__entry headermenu__link headermenu__entry_expandable">Услуги
              <ul class="headermenu headermenu__submenu">
                <li class="headermenu__entry  headermenu__entry_active"><a class="headermenu__link" href="undefined">Продвижение</a></li>
                <li class="headermenu__entry"><a class="headermenu__link" href="undefined">Оценка успешности</a></li>
              </ul>
            </li>
            <li class="headermenu__entry"><a class="headermenu__link" href="undefined">Вакансии</a></li>
            <li class="headermenu__entry"><a class="headermenu__link" href="undefined">Новости</a></li>
            <li class="headermenu__entry headermenu__link headermenu__entry_expandable">Соглашения
              <ul class="headermenu headermenu__submenu">
                <li class="headermenu__entry  headermenu__entry_active"><a class="headermenu__link" href="undefined">Соглашение о конфиденциальности</a></li>
                <li class="headermenu__entry"><a class="headermenu__link" href="undefined">Соглашение о неразглашении</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="header__person">
          <button class="button button_secondary button_low">Войти
          </button>
          <button class="button button_primary button_low">Зарегистрироваться
          </button>
        </div><span class="header__person header__person_authorized"></span>
      </div>
    </header>
    <footer class="footer">
      <div class="footer__top"><img class="footer__brand" src="37dcbdff522b4259045e.svg" alt="Toxin">
        <div class="footer__about">
          <p>Бронирование номеров в лучшем отеле 2019 года по версии ассоциации «Отельные взгляды»</p>
        </div>
      </div>
    </footer>
    <div class="checkbox">
      <input class="checkbox__box" id="check1" type="checkbox">
      <label class="checkbox__label" for="check1">this
      </label>
    </div>
    <div class="radio">
      <input class="radio__box" id="r1" type="radio">
      <label class="radio__label" for="r1">that
      </label>
    </div>
    <div class="radio">
      <input class="radio__box" id="r2" type="radio">
      <label class="radio__label" for="r2">that
      </label>
    </div>
    <div class="checkbox  checkbox_toggle">
      <input class="checkbox__box" id="check2" type="checkbox">
      <label class="checkbox__toggle-label" for="check2">those
      </label>
    </div>
  </body>
</html>
